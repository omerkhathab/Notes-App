<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="my-3">Notes App</h1>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          class="form-control title"
          id="title"
          placeholder="Title"
          style="width: 50%"
        />
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <textarea
          class="form-control note"
          id="note"
          placeholder="Note"
          style="width: 50%; height: 5em; resize: none"
        ></textarea>
      </div>

      <button type="submit" class="submit btn btn-success">Add Note</button>

      <h1 class="my-3">Your Notes</h1>

      <div class="row main-notes my-5" style="justify-content: center"></div>
      <button class="my-2 btn btn-outline-danger btn-lg delete-all">
        Delete All
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
